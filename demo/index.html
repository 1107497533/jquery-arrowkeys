<script src="../libs/jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../dist/arrowkeys.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    $(document).arrowkeys({
        customKeyEvent: {
            // KeyCode : function
            65 : function(evt){ alert("a" + this + evt.keyCode); },
            66 : function(evt){ alert("b"); } 
        },
        enterFunc : function(obj, evt){
            alert("enter:" + obj.text());
        },
        backFunc : function(obj, evt){
            alert("back");
        },
        upFunc : function(obj, evt){
            alert("up");
        },
        downFunc : function(obj, evt){
            alert("down");
        },
    });
</script>
